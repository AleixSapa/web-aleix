<!DOCTYPE html>
<html>

<head>
    <title>Estadísticas</title>
    <style>
        .estadistica {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .etiqueta {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Estadísticas</h1>

    <div class="estadistica">
        <span class="etiqueta">Ventas:</span>
        <span>100</span>
    </div>

    <div class="estadistica">
        <span class="etiqueta">Clientes nuevos:</span>
        <span>50</span>
    </div>

    <div class="estadistica">
        <span class="etiqueta">Ingresos:</span>
        <span>$5000</span>
    </div>

</body>

</html>
